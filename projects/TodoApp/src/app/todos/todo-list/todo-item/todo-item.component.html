<div>
	<span (click)="toggleComplete(todo.id)">{{todo.title}}</span>
	<span class="btnEdit">
		<a [routerLink]="['/todo/',todo.id]"
		routerLinkActive="activeLink"><i class="fas fa-edit"></i></a>
	</span>
	<span  class="btnDelete" (click)="removeTodo(todo.id)">
		<i class="fas fa-trash"></i>
	</span>
</div>
